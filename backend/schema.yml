components:
  schemas:
    AdditionalInfo:
      type: object
      properties:
        role:
          oneOf:
          - $ref: '#/components/schemas/RoleEnum'
          - $ref: '#/components/schemas/BlankEnum'
        graduation_year:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        student_profession:
          $ref: '#/components/schemas/StudentProfessionEnum'
        institution:
          $ref: '#/components/schemas/InstitutionEnum'
    BlankEnum:
      enum:
      - ''
    Choice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        is_correct:
          type: boolean
        question:
          type: integer
      required:
      - id
      - question
      - text
    Feedback:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        question:
          type: integer
      required:
      - id
      - question
      - text
    InstitutionEnum:
      enum:
      - UON
      - KU
      - AKU
      - MKU
      - JKUAT
      - EG
      - MMUST
      - MSU
      type: string
      description: |-
        * `UON` - University of Nairobi
        * `KU` - Kenyatta University
        * `AKU` - Aga Khan University
        * `MKU` - Mount Kenya University
        * `JKUAT` - JKUAT
        * `EG` - Egerton
        * `MMUST` - MMUST
        * `MSU` - Maseno University
    PaginatedAdditionalInfoList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalInfo'
    PaginatedQuestionList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Question'
    PaginatedQuizList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/Quiz'
    PaginatedUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=400&limit=100
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?offset=200&limit=100
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PaperTypeEnum:
      enum:
      - EOR
      - EOY
      type: string
      description: |-
        * `EOR` - End of Rotation
        * `EOY` - End of Year
    PatchedAdditionalInfo:
      type: object
      properties:
        role:
          oneOf:
          - $ref: '#/components/schemas/RoleEnum'
          - $ref: '#/components/schemas/BlankEnum'
        graduation_year:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        student_profession:
          $ref: '#/components/schemas/StudentProfessionEnum'
        institution:
          $ref: '#/components/schemas/InstitutionEnum'
    PatchedQuestion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        quiz:
          type: integer
        choices:
          type: array
          items:
            $ref: '#/components/schemas/Choice'
        feedbacks:
          type: array
          items:
            $ref: '#/components/schemas/Feedback'
    PatchedQuiz:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        unit:
          type: integer
        title:
          type: string
          maxLength: 255
        description:
          type: string
        file:
          type: string
          format: uri
        year:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        paper_type:
          $ref: '#/components/schemas/PaperTypeEnum'
        related_topic:
          type: integer
          nullable: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          nullable: true
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          writeOnly: true
        is_active:
          type: boolean
          readOnly: true
          description: Designates whether this user should be treated as active. Unselect
            this instead of deleting accounts.
        is_staff:
          type: boolean
          readOnly: true
          description: Designates whether the user can log into this admin site.
        is_superuser:
          type: boolean
          readOnly: true
          title: Superuser status
          description: Designates that this user has all permissions without explicitly
            assigning them.
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        last_login:
          type: string
          format: date-time
          readOnly: true
          nullable: true
    Question:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        quiz:
          type: integer
        choices:
          type: array
          items:
            $ref: '#/components/schemas/Choice'
        feedbacks:
          type: array
          items:
            $ref: '#/components/schemas/Feedback'
      required:
      - choices
      - feedbacks
      - id
      - quiz
      - text
    Quiz:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        unit:
          type: integer
        title:
          type: string
          maxLength: 255
        description:
          type: string
        file:
          type: string
          format: uri
        year:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
